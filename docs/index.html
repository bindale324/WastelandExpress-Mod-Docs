<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wasteland Express Mod Document</title>
  <link rel="icon" href="./static/img/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Simple -->
  <link rel="stylesheet" href="./static/css/simple_thime.css">

  <!-- theme -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
  <style>
    :root {
      --sidebar-width: 20rem;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Wasteland Express APIs',
      repo: 'https://github.com/bindale324/WastelandExpress-Mod-Docs',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 2,
      sidebarDisplayLevel: 2,

      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto', // or 'auto'

        // Localization
        placeholder: {
          '/': '在ModAPI中搜索'
        },
        // Localization
        noData: {
          '/': '找不到结果'
        },

        hideOtherSidebarContent: true, // whether or not to hide other sidebar content
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="./static/js/docsify.min.js"></script>
  <!-- plugins -->

  <!-- sidebar collapse -->
  <script src="./static/js/docsify-sidebar-collapse.min.js"></script>

  <!-- markdown renderer -->
  <script src="./static/js/prime-csharp.min.js"></script>
  <script src="./static/js/prime-lua.min.js"></script>
  <script src="./static/js/prime-bash.min.js"></script>

  <!-- enable search -->
  <script src="./static/js/search.min.js"></script>
</body>
</html>
